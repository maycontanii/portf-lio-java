<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <!--Home Section-->
                <div id="home" class="section scrollspy center-align" style="background-image: url('resources/img/desk6.jpg')">                                
                    <div id="img-home">
                        <h:graphicImage class="circle" library="img" name="maycon.png" width="220" height="220"/>
                    </div>
                    <h:dataTable id="tablehome"  value="#{homeBEAN.listhome}" var="list">
                        <h:column>
                            <div class="output-text">
                                <h5 id="subtitle-home" class="center-align"><h:outputText value="#{list.subtitle}"/></h5>
                                <h3 id="title-home" class="center-align"><h:outputText value="#{list.title}"/></h3>
                            </div>
                            <div class="editable">
                                <h:form>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <h:inputText id="name-home" class="validate" value="#{homeBEAN.home.subtitle}"/>
                                            <label for="name-home">Name</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <h:inputText id="title-home" class="validate" value="#{homeBEAN.home.title}"/>
                                            <label for="title-home">Title</label>
                                        </div>
                                    </div>
                                    <div class="row center-align">
                                        <h:commandButton class="btn waves-effect waves-light" value="save" action="#{homeBEAN.saveInfo()}"/>
                                        <h:commandButton class="btn waves-effect waves-light blue" value="change" action="#{homeBEAN.loadInf(list)}"/>
                                    </div>
                                </h:form>
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>

                <!--About Section-->
                <div id="about" class="section scrollspy #fafafa grey lighten-5">
                    <h:form>
                        <div class="row">
                            <div class="col s6">
                                <div class="row">
                                    <div class="col s12">
                                        <h2 id="title-about" class="left-align">About</h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <h:dataTable value="#{aboutBEAN.listabout}" var="listabout">
                                            <h:column >
                                                <h5 id="descript-about" class="output-text left-align"><h:outputText value="#{listabout.description}"/></h5>
                                                <div class="row">
                                                    <h:form>
                                                        <div class="input-field col s12 editable">
                                                            <h:inputText id="descript-about-edit" class="validate" value="#{aboutBEAN.about.description}"/>
                                                            <label for="descript-about-edit">Description</label>
                                                            <div class="row">
                                                                <div class="col s4">
                                                                    <h:commandButton class="waves-effect waves-light btn" value="Save" action="#{aboutBEAN.saveInfo()}"/>
                                                                    <h:commandButton class="waves-effect waves-light btn blue" value="Change" action="#{aboutBEAN.loadInfo(listabout)}"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </h:column>
                                        </h:dataTable>
                                    </div>
                                </div>
                                <div class="row output-text">
                                    <div class="col s10 offset-s1">
                                        <h:graphicImage id="img-about" class="responsive-img output-text" library="img" name="texture2.png" width="500" height="500"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="row">
                                    <div class="col s6 offset-s4">
                                        <h2 id="titleskill-about">Skill</h2>
                                    </div>
                                </div>
                                <!--About Skill Table-->
                                <div class="row output-text editableskill">
                                    <h:dataTable class="responsive-table centered col s12 m9" value="#{skillsBEAN.listskill}" var="item" >
                                        <h:column>
                                            <f:facet name="header">
                                                Technology
                                            </f:facet>
                                            <h:outputText  value="#{item.technology}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Level
                                            </f:facet>
                                            <div class="progress">
                                                <div class="determinate" style="width: #{item.leveltech}"></div>
                                            </div>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <!--Inputs Editable-->
                    <div class="row editable">
                        <div class="col s6">
                            <h:form>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <h:inputText id="tech-about-edit" class="validate" value="#{skillsBEAN.skill.technology}"/>
                                        <label for="tech-about-edit">Technology</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s3">
                                        <h:inputText id="leveltech-about" class="validate" value="#{skillsBEAN.skill.leveltech}"/>
                                        <label for="leveltech-about">Level</label>
                                    </div>
                                </div>
                                <h:commandButton class="waves-effect waves-light btn" value="save" action="#{skillsBEAN.saveInfo()}"/>
                            </h:form>
                        </div>
                        <!--About Skill Table-->
                        <div class="col s6">
                            <div class="editable editableskill">
                                <h:dataTable class="responsive-table  centered col s12 m12" value="#{skillsBEAN.listskill}" var="item" >
                                    <h:column>
                                        <f:facet name="header">
                                            Technology
                                        </f:facet>
                                        <h:outputText value="#{item.technology}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Level
                                        </f:facet>
                                        <div class="progress">
                                            <div class="determinate" style="width: #{item.leveltech}"></div>
                                        </div>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Action
                                        </f:facet>
                                        <h:form>
                                            <h:commandLink class="btn-small" value="Remove " action="#{skillsBEAN.removeInfo(item)}"/>
                                            <h:commandLink class="btn-small" value="Change" action="#{skillsBEAN.loadInfo(item)}"/>
                                        </h:form>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>

                <!--  Projects Section-->
                <div id="projects" class="section scrollspy #fafafa grey lighten-5">
                    <div class="row">
                        <h2 id="title-about" class="left-align">Projects</h2>
                        <!--Inputs Editables-->
                        <h:form>
                            <div class="editable">
                                <div class="input-field col s2">
                                    <h:inputText id="title-projects-edit" class="validate" value="#{projectsBEAN.project.title}"/>
                                    <label for="title-projects-edit">Title</label>
                                </div>
                                <div class="input-field col s4">
                                    <h:inputText id="descrip-projects-edit" class="validate" value="#{projectsBEAN.project.description}"/>
                                    <label for="descrip-projects-edit">Description</label>
                                </div>
                                <div class="input-field col s2">
                                    <h:inputText id="link-projects-edit" class="validate" value="#{projectsBEAN.project.link}"/>
                                    <label for="link-projects-edit">Link</label>
                                </div>
                                <h:commandButton class="waves-effect waves-light btn" value="Save " action="#{projectsBEAN.saveInfo()}"/>
                            </div>
                        </h:form>
                    </div>
                    <!--Table Projects-->
                    <div class="row output-text" id="table-project">
                        <div class="col s10 offset-s1">
                            <h:dataTable  class="responsive-table centered striped" value="#{projectsBEAN.projectlist}" var="listproj">
                                <h:column>
                                    <f:facet name="header">
                                        Title
                                    </f:facet>
                                    <h:outputText  value="#{listproj.title}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Description
                                    </f:facet>
                                    <h:outputText  value="#{listproj.description}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Access
                                    </f:facet>
                                    <a href="#{listproj.link}" target="_blank"><h:graphicImage library="img" name="git.svg" width="30" height="30"/></a>
                                </h:column>
                            </h:dataTable>
                        </div>

                    </div>
                    <div class="row editable" id="table-project">
                        <div class="col s10 offset-s1">
                            <h:dataTable  class="responsive-table centered striped" value="#{projectsBEAN.projectlist}" var="listproj">
                                <h:column>
                                    <f:facet name="header">
                                        Title
                                    </f:facet>
                                    <h:outputText  value="#{listproj.title}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Description
                                    </f:facet>
                                    <h:outputText  value="#{listproj.description}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Access
                                    </f:facet>
                                    <h:outputText  value="#{listproj.link}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Action
                                    </f:facet>
                                    <h:form>
                                        <h:commandButton class="waves-effect waves-light btn blue" value="Change" action="#{projectsBEAN.loadInf(listproj)}"/>
                                        <h:commandButton class="waves-effect waves-light btn red" value="Delete" action="#{projectsBEAN.removeInfo(listproj)}"/>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>

                <!--Contact Section-->
                <div id="contact" class="section scrollspy row #fafafa grey lighten-5">
                    <h2 id="title-contact" class="left-align">Contact</h2>
                    <h:form>
                        <div class="col s6" id="div-contact">
                            <div class="row">
                                <div class="input-field col s4 offset-s2">
                                    <h:inputText id="name-contact" class="validate" value="#{emailBEAN.email.nome}"/>
                                    <label for="name-contact">Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4 offset-s2">
                                    <h:inputText id="email-contact" class="validate" value="#{emailBEAN.email.remetente}"/>
                                    <label for="email-contact">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s7 offset-s2">
                                    <h:inputText id="message-contact" class="validate" value="#{emailBEAN.email.mensagem}"/>
                                    <label for="message-contact">Message</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s3 offset-s2">
                                    <h:commandButton class="waves-effect waves-light btn #424242 grey darken-1 " value="Send" actionListener="#{emailBEAN.enviarEmail()}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col s6" id="div-contact">
                            <div class="row">
                                <h:graphicImage id="img-about" class="responsive-img output-text" library="img" name="textura3.png" width="600" height="600"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>    
</html>
