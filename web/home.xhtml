<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <!--Home Section-->
                <div>
                    <div id="home" class="section scrollspy" style="background-image: url('resources/img/desk6.jpg')">
                        <!--Foto Home + Subtitulo-->
                        <div class="center-align">
                            <div id="img-home">
                                <img class="circle" src="resources/img/maycon.png" width="220" height="220" />
                            </div>
                            <div class="row output-text " id="output-text">
                                <div class="col s2 offset-s5">
                                    <h:dataTable value="#{homeBEAN.listahome}" var="lis">
                                        <h:column >
                                            <h5 id="subtitulo-home" class="titulo center-align"><h:outputText value="#{lis.subtituloHome}"></h:outputText></h5>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                        <!--Titulo Home-->
                        <div class="row output-text ">
                            <div class="col s4 offset-s4">
                                <h:dataTable value="#{homeBEAN.listahome}" var="lis">
                                    <h:column>
                                        <h3 id="titulo-home"  class="center-align"><h:outputText value="#{lis.tituloHome}"></h:outputText></h3>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                        <!--Inputs Editaveis-->
                        <div class="editavel">
                            <h:form>
                                <div class="row">
                                    <div class="col s2 offset-s5">
                                        <h:inputText id="nome-home" class="validate" value="#{homeBEAN.home.subtituloHome}"/>
                                        <label for="nome-home">Nome</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s4 offset-s4">
                                        <h:inputText id="titulo-home" class="validate" value="#{homeBEAN.home.tituloHome}"/>
                                        <label for="titulo-home">Titulo</label>
                                    </div>
                                </div>
                                <div class="center-align">
                                    <h:commandButton class="waves-effect waves-light btn" value="Salvar" action="#{homeBEAN.salvarInf()}"></h:commandButton>
                                </div>
                            </h:form>
                            <!--Tabela Home-->
                            <h:dataTable class="tabela" value="#{homeBEAN.listahome}" var="item" id="tabela">
                                <h:column>
                                    <f:facet name="header">
                                        Titulo
                                    </f:facet>
                                    <h:outputText value="#{item.tituloHome}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Subtitulo
                                    </f:facet>
                                    <h:outputText value="#{item.subtituloHome}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Ações
                                    </f:facet>
                                    <h:form>
                                        <h:commandLink value="Remover" action="#{homeBEAN.removerInf(item)}"/>
                                        <h:commandLink value="Alterar" action="#{homeBEAN.carregar(item)}"/>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
                <!--Sobre Section-->
                <div id="sobre" class="row section scrollspy">
                    <div class="col s4">
                        <h:form>
                            <h2>Sobre</h2>
                            <h:inputText value="#{sobreBEAN.sobre.info}"></h:inputText>
                            <h:commandButton class="waves-effect waves-light btn" value="Salvar" action="#{sobreBEAN.salvarInf()}"></h:commandButton>
                        </h:form>
                    </div>                    
                </div>
                <!--  Projetos Section-->
                <div id="projetos" class="section scrollspy">
                    <h2>Projetos</h2>
                </div>
                <!--Contato Section-->
                <div id="contato" class="section scrollspy">
                    <h2>Contato</h2>
                    <h:form>
                        <div>
                            <h:outputLabel value="Seu nome:"/>
                            <h:inputText value="#{emailBEAN.email.nome}"/>
                        </div>
                        <div>
                            <h:outputLabel value="Seu email:"/>
                            <h:inputText value="#{emailBEAN.email.remetente}"/>
                        </div>
                        <div>
                            <h:outputLabel value="Mensagem:"/>
                            <h:inputTextarea value="#{emailBEAN.email.mensagem}"/>
                        </div>
                        <h:commandButton class="waves-effect waves-light btn" value="Enviar mensagem" actionListener="#{emailBEAN.enviarEmail()}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>    
</html>
